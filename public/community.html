<!DOCTYPE html>
<html lang="en" ng-app="bookApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookBliss Community Chat</title>
  <link rel="stylesheet" href="style1.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="script.js"></script>
</head>
<body ng-controller="ChatController">

  <div class="app-container">
    <aside class="sidebar">
      <div class="logo">📖 BookBliss</div>
      <nav>
        <ul>
          <li><a href="index.html">🏠 Home</a></li>
          <li><a href="browse.html">🔍 Browse</a></li>
          <li><a href="community.html" class="active">👥 Community</a></li>
          <li><a href="about.html">ℹ️ About</a></li>
          <li><a href="chatbot.html">🤖 AI Chat</a></li>
        </ul>
      </nav>

      <div class="communities">
        <h3>Communities</h3>
        <input type="text" ng-model="searchText" placeholder="Search..." class="community-search" />
        <ul>
          <li ng-repeat="name in getFilteredCommunities()" ng-click="selectCommunity(name)">
            {{ name }}
          </li>
        </ul>
      </div>
    </aside>

    <main class="chat-section">
      <header class="chat-header">
        <div class="chat-title">{{ selectedCommunity || 'Select a Community' }}</div>
        <div class="time-filter">
          <input type="date" ng-model="selectedDate" ng-change="filterMessages()" />
        </div>
      </header>

      <div class="chat-box" id="chatBox">
        <div class="message" ng-repeat="msg in filteredMessages" ng-class="{'user': msg.sender === 'User'}">
          <strong>{{ msg.sender }}:</strong> {{ msg.text }}
          <div class="timestamp">{{ msg.time | date:'mediumDate' }}</div>
        </div>
      </div>

      <footer class="chat-input" ng-if="selectedCommunity">
        <input type="text" ng-model="userMessage" placeholder="Type a message..." />
        <button ng-click="sendMessage()">Send</button>
      </footer>
    </main>
  </div>

</body>
</html>
