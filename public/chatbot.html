<!DOCTYPE html>
<html lang="en" ng-app="chatApp">
<head>
  <meta charset="UTF-8">
  <title>Bliss AI Chatbot</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 400px;
      height: 600px;
      background: white;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .chat-header {
      background: #6a1b9a;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px 12px 0 0;
    }
    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.4;
    }
    .user {
      background: #6a1b9a;
      color: white;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background: #eee;
      color: black;
      align-self: flex-start;
    }
    .chat-footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .chat-footer input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .chat-footer button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background: #6a1b9a;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body ng-controller="ChatController as chat">

  <div class="chat-container">
    <div class="chat-header">
      ðŸ“š Bliss AI â€“ Book Chatbot
    </div>
    <div class="chat-body">
      <div ng-repeat="msg in chat.messages" class="message" ng-class="msg.type">
        {{ msg.text }}
      </div>
    </div>
    <div class="chat-footer">
      <input type="text" ng-model="chat.input" ng-keypress="chat.handleKey($event)" placeholder="Type a message...">
      <button ng-click="chat.send()">Send</button>
    </div>
  </div>

  <script>
    const app = angular.module("chatApp", ['ngAnimate']);

    app.service("ChatService", function($http) {
      this.sendMessage = function(message) {
        return $http.post("/api/chatbot", { message })
          .then(res => res.data.reply);
      };
    });

    app.controller("ChatController", function(ChatService) {
      var vm = this;
      vm.messages = [
        { type: "bot", text: "Hi! I'm Bliss AI ðŸ¤–. Ask me about books or authors!" }
      ];
      vm.input = "";

      vm.send = function() {
        if (!vm.input.trim()) return;

        // push user msg
        vm.messages.push({ type: "user", text: vm.input });

        // call backend
        ChatService.sendMessage(vm.input).then(reply => {
          vm.messages.push({ type: "bot", text: reply });
        });

        vm.input = "";
      };

      vm.handleKey = function(event) {
        if (event.key === "Enter") vm.send();
      };
    });
  </script>
</body>
</html>
