<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Book Bliss</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: url('images/back.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .register-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      width: 350px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    input {
      width: 100%; padding: 12px;
      margin: 10px 0; border-radius: 8px;
      border: 1px solid #aaa;
    }
    input[type="submit"] {
      background: #6a0dad; color: #fff;
      cursor: pointer; font-size: 16px;
    }
    input[type="submit"]:hover { background: #4b0082; }
    .error { color: red; font-size: 13px; }
    .success { color: green; font-size: 13px; }
    a { color: #4b0082; text-decoration: none; }
  </style>
</head>
<body ng-controller="AuthCtrl">
  <div class="register-container">
    <h2>Create Account</h2>
    <form ng-submit="register()">
      <input type="text" ng-model="username" placeholder="Username" required />
      <input type="email" ng-model="email" placeholder="Email" required />
      <input type="password" ng-model="password" placeholder="Password (min 6 chars)" required minlength="6" />
      <input type="submit" value="Register" />
    </form>
    <p class="error" ng-if="errorMessage">{{errorMessage}}</p>
    <p class="success" ng-if="successMessage">{{successMessage}}</p>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    angular.module('myApp', [])
      .controller('AuthCtrl', function($scope, $http) {
        $scope.register = function() {
          if (!$scope.username || !$scope.email || !$scope.password) {
            $scope.errorMessage = "All fields are required!";
            return;
          }

          $http.post('/api/auth/register', {
            username: $scope.username,
            email: $scope.email,
            password: $scope.password
          }).then(function(response) {
            $scope.successMessage = "Registration successful! Redirecting...";
            setTimeout(() => { window.location.href = "login.html"; }, 1000);
          }, function(error) {
            $scope.errorMessage = error.data.message || "Registration failed.";
          });
        };
      });
  </script>
</body>
</html>
