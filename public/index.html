<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Bliss - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      background-color: #f3e8ff;
      color: #1e1e1e;
    }
    .sidebar {
      width: 120px;
      background-color: #9b5de5;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      position: fixed;
      height: 100vh;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
    }
    .sidebar .logo {
      font-size: 1.2rem;
      color: white;
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar button {
      background: none;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 18px;
      text-align: center;
      transition: color 0.3s;
      width: 100%;
    }
    .sidebar button:hover { color: #ffd6ff; }
    .main {
      margin-left: 120px;
      padding: 40px;
      width: calc(100% - 120px);
    }
    h1 { text-align: center; color: #6a0dad; text-shadow: 1px 1px 3px rgba(0,0,0,0.2); font-size: 2.2rem; margin-bottom: 30px; }
    h2 {
      margin-top: 50px;
      margin-bottom: 15px;
      color: #333;
      font-size: 1.4rem;
      border-left: 5px solid #9b5de5;
      padding-left: 10px;
    }
    .section { margin-bottom: 50px; }
    .book-row, .author-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
    }
    .book-row img, .author-row img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .book-row img:hover, .author-row img:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    @media (max-width: 768px) {
      .main { padding: 20px; }
      h1 { font-size: 1.6rem; }
      .sidebar { width: 100px; }
      .main { margin-left: 100px; width: calc(100% - 100px); }
      .sidebar button { font-size: 14px; }
      .book-row img, .author-row img { height: 200px; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">üìñ<br/>BookBliss</div>
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='browse.html'">Browse</button>
    <button onclick="location.href='community.html'">Community</button>
    <button onclick="location.href='settings.html'">Settings</button>
    <button onclick="location.href='about.html'">About</button>
    <button onclick="location.href='ai.html'">AI Support</button>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>BOOK BLISS ‚Äî YOUR PERFECT BOOK PARTNER</h1>

    <!-- Best Reviewed Section -->
    <div class="section">
      <h2>üåü Best Reviewed Books This Week</h2>
      <div class="book-row" id="best-reviewed"></div>
    </div>

    <!-- Recommendations Section -->
    <div class="section">
      <h2>üìö Recommended For You</h2>
      <div class="book-row" id="recommendations"></div>
    </div>

    <!-- Authors Section -->
<div class="section">
  <h2>‚úçÔ∏è Featured Authors</h2>
  <div class="author-row" id="authors"></div>
</div>

  </div>

  <script>
  async function fetchBooks() {
    try {
      const res = await fetch('/api/books');
      const books = await res.json();

      // Best Reviewed: top 4 by rating
      const bestReviewed = books
        .sort((a,b) => b.rating - a.rating)
        .slice(0, 4);
      
      // Recommended: remaining books
      const recommended = books.filter(b => !bestReviewed.includes(b));

      const renderBooks = (containerId, bookArray) => {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        bookArray.forEach(b => {
          const img = document.createElement('img');
          img.src = b.cover || 'images/default-cover.jpg';
          img.alt = b.title;
          img.title = b.title;
          img.onclick = () => window.location.href = `book.html?id=${b._id}`;
          container.appendChild(img);
        });
      };

      renderBooks('best-reviewed', bestReviewed);
      renderBooks('recommendations', recommended);

    } catch (err) {
      console.error('Error fetching books:', err);
    }
  }

  async function fetchAuthors() {
    try {
      const res = await fetch('/api/authors');
      if (!res.ok) throw new Error("Failed to load authors");
      const authors = await res.json();

      const container = document.getElementById('authors');
      container.innerHTML = '';
      
      authors.forEach(a => {
        const img = document.createElement('img');
        img.src = a.photo || 'images/default-author.jpg';
        img.alt = a.name;
        img.title = a.name;
        img.onclick = () => window.location.href = `author-details.html?id=${a._id}`;
        container.appendChild(img);
      });
    } catch (err) {
      console.error('Error fetching authors:', err);
    }
  }

  fetchBooks();
  fetchAuthors();
</script>
</body>
</html>
